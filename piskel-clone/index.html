<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>piskel-clone</title>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <img src="./dist/img/logo.png" height="24" alt="logo">
    </header>
    <main>
      <div class="left">
        <ul class="tool-size">
          <li class="unit-1" data-size="1"><div></div></li>
          <li class="unit-2" data-size="2"><div></div></li>
          <li class="unit-3" data-size="3"><div></div></li>          
          <li class="unit-4" data-size="4"><div></div></li>
        </ul>
        <ul class="tools">
          <li class="pen" data-tool="pen"><div></div></li>
          <li class="stroke" data-tool="stroke"><div></div></li>
          <li class="paint-bucket" data-tool="paintBucket"><div></div></li>
          <li class="paint-all" data-tool="paintAll"><div></div></li>
          <li class="eraser" data-tool="eraser"><div></div></li>
          <li class="color-picker" data-tool="colorPicker"><div></div></li>
          <li class="canvas-clear" data-tool="canvasClear"><div></div></li>
        </ul>
        <div class="color-select">
          <label for="primary"><div class="primary"></div></label>
          <label for="secondary"><div class="secondary"></div></label>
          <input type="color" id="primary">          
          <input type="color" id="secondary">
          <div class="change-color"><div></div></div>
        </div>
      </div>
      <div class="frames">
        <ul class="frame-list"></ul>
        <div class="add-frame">
          <div class="add-frame-logo"></div>
          <div class="add-frame-note">Add new frame</div>
        </div>
      </div>
      <div class="content">
        <div class="main-canvas-container">
        </div>
      </div>
      <div class="right">
        <ul class="canvas-size">
          <li data-size="32">32x32</li>
          <li data-size="64">64x64</li>
          <li data-size="128">128x128</li>
        </ul>
        <div class="animated-preview-container">
        </div>
        <div class="range-container">
          <div class="display-fps"><span></span> FPS</div><input type="range" name="range-fps" value="5" min="0" max="24" id="range-fps">
        </div>
        <input class="file-name" placeholder="file name" type="text">
        <ul class="save-container">
          <li class="apng-save">Save to APNG</li>
          <li class="gif-save">Save to GIF</li>
        </ul>
        <div class="coords">0x0</div>
      </div>
    </main>
  </div>
  <template id="frame-el">
    <li class="frame">
      <div class="number-frame"></div>
      <div class="del-frame"><span></span></div>
      <div class="copy-frame"><span></span></div>
      <div class="drag-frame"><span></span></div>
      <canvas class="frame-canvas"></canvas>
    </li>
  </template>
  <script src="./dist/js/bundle.js"></script>
</body>
</html>
