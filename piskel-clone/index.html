<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>piskel-clone</title>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <img src="./dist/img/logo.png" height="24" alt="logo">
    </header>
    <main>
      <div class="left">
        <ul class="pen-size">
          <li class="unit-1 active"><div></div></li>
          <li class="unit-2"><div></div></li>
          <li class="unit-3"><div></div></li>          
          <li class="unit-4"><div></div></li>
        </ul>
        <ul class="tools">
          <li class="pen active"><div></div></li>
          <li class="stroke"><div></div></li>
          <li class="paint-bucket"><div></div></li>          
          <li class="eraser"><div></div></li>
          <li class="color-picker"><div></div></li>
          <li class="canvas-clear"><div></div></li>
        </ul>
        <div class="color-select">
          <label for="primary"><div class="primary"></div></label>
          <label for="secondary"><div class="secondary"></div></label>
          <input type="color" id="primary">          
          <input type="color" id="secondary">
          <div class="change-color"><div></div></div>
        </div>
      </div>
      <div class="frames">
        <ul class="frame-list">
          <li><canvas width="96" height="96" class="frame-canvas"></canvas></li>
        </ul>
        <div class="add-frame">
          <div class="add-frame-logo"></div>
          <div class="add-frame-note">Add new frame</div>
        </div>
      </div>
      <div class="content">
        <div class="canvas-container">
          <canvas id="canvas" width="128" height="128"></canvas>
        </div>
      </div>
      <div class="right">
        <ul class="canvas-size">
          <li class="active">32x32</li>
          <li>64x64</li>
          <li>128x128</li>
        </ul>
        <div class="animated-preview-container">
        </div>
        <div class="range-container">
          <div class="display-fps">1 FPS</div><input type="range" name="range-fps" value="5" min="0" max="24" id="range-fps">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
